<!DOCTYPE html>
<html lang="ko">
<body>

<h1>The form element</h1>

<form action="" method="post">
    <label for="fName">First name:</label>
    <input type="text" id="fName" name="fName" /><br><br>

    <label for="lName">Last name:</label>
    <input type="text" id="lName" name="lName" /><br><br>

    <label for="chkOnOff">On/Off</label>
    <input type="checkbox" id="chkOnOff" name="chkOnOff" /><br>

    <label for="color">색깔선택</label>
    <input type="color" id="color" name="color"><br>

    <label for="date">날짜선택</label>
    <input type="date" id="date" name="date" /><br>

    <label for="dtLocal">날짜시간선택</label>
    <input type="datetime-local" id="dtLocal" name="dtLocal" /><br>

    <label for="email">이메일</label>
    <input type="email" id="email" name="email" /><br>

    <label for="file">첨부파일</label>
    <input type="file" id="file" name="file" /><br>

    <label for="hidden">hidden</label>
    <input type="hidden" id="hidden" name="hidden" value="숨김값" /><br>

    <label for="image">image</label>
    <input type="image" id="image" alt="이미지" name="image" /><br>

    <label for="month">month</label>
    <input type="month" id="month" name="month" /><br>

    <label for="number">number</label>
    <input type="number" id="number" name="number"/><br>

    <label for="password">password</label>
    <input type="password" id="password" name="password" /><br>

    <label for="radioMan">남자</label>
    <input type="radio" id="radioMan" name="radioHuman" value="M" /><br>
    <label for="radioWoman">여자</label>
    <input type="radio" id="radioWoman" name="radioHuman" value="F"/><br>
    <label for="radioBaby">아기</label>
    <input type="radio" id="radioBaby" name="radioBC" value="B"/><br>
    <label for="radioChild">어린이</label>
    <input type="radio" id="radioChild" name="radioBC" value="C"/><br>

    <label for="range">range</label>
    <input type="range" id="range" name="range" /><br>

    <label for="search">search</label>
    <input type="search" id="search" name="search" /><br>

    <label for="tel">tel</label>
    <input type="tel" id="tel" name="tel" /><br>

    <label for="time">time</label>
    <input type="time" id="time" name="time" /><br>

    <label for="url">url</label>
    <input type="url" id="url" name="url" /><br>

    <label for="week">week</label>
    <input type="week" id="week" name="week" /><br>

    <label for="textArea">긴문장블록</label>
    <textarea name="textArea"id="textArea" rows="7" cols="50">At w3schools.com you will learn how to make a website. They offer free tutorials in all web development technologies.</textarea>
    <br>

    <label for="select">선택</label>
    <select id="select" name="select">
        <option value="leesm">이승민</option>
        <option value="wqdwq">안성준</option>
        <option value="dqwdwqdwq">홍길동</option>
        <option value="qdwwqdwqdwqdwqdwq">이순신</option>
    </select>
    <br>
    <label for="submit">전송</label>
    <input type="submit" value="Submit" id="submit" /><br>

    <label for="reset">reset</label>
    <input type="reset" id="reset" /><br>
</form>

<p>Click the "Submit" button and the form-data will be sent to a page on the
    server called "".</p>

</body>
</html>
