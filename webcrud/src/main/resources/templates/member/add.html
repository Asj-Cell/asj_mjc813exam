<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>멤버 추가</title>
</head>
<body>
    <h1>멤버 추가</h1>

<form method="post" action="insert">

    <label for="user_id">로그인 아이디: </label>
    <input type="text" id="user_id" name="user_id" value="" maxlength="20"><br>

    <label for="passwd">로그인 암호: </label>
    <input type="password" id="passwd" name="passwd" value="" maxlength="20"><br>

    <label for="name">이름: </label>
    <input type="text" id="name" name="name" value="" maxlength="30"><br>

    <label for="nick_name">닉네임: </label>
    <input type="text" id="nick_name" name="nick_name" value="" maxlength="20"><br>

    <input type="submit" value="추가확인">
</form>
</body>
</html>
